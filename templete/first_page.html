<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
    <link href="/templete/first_page.css" rel="stylesheet"/>
    <title>Document</title>
    <script src="/javascript/move.js"></script>
</head>
<body onload="get_today()">
<div class="first_page">
    <form method="GET">
        <button class="web_name" onclick="reload_alert()">편입영어</button>
    </form>
    <span class="current_date"></span>
    <span class="title_line"></span>
    <span class="top_letter">👑welcome 오늘의 학습을 시작해보세요!</span>
    <button class="left_button" onclick="left_click()"></button>
    <button class="right_button" onclick="right_click()"></button>
    <div class="word_card"></div>
    <p class="english"></p>
    <p class="meaning"></p>
    <p class="sentence"></p>
    <img class="O_button" src="http://127.0.0.1:8000/o_button" onclick="left_click()"></img>
    <img class="X_button" src="http://127.0.0.1:8000/x_button" onclick="right_click()"></img>
    <img class="return_button" src="http://127.0.0.1:8000/return_button" onclick="reset_exec()"></img>
    <button class="end_of_stage" onclick="circulating()">50개의 단어를 다 봤습니다. 🔁</button>
    <button class="display" onclick="next_fifty()">단어 50개 받기</button>
    <span class="bottom_letter">영어엔 단어가 80%</span>
    <button class="today_button" onclick="location.href='today'"></button>
    <button class="total_button" onclick="location.href='total'"></button>
    <button class="today_letter" onclick="location.href='today'">T
    O
    D
    A
    Y</button>
    <button class="total_letter" onclick="location.href='total'">T
    O
    T
    A
    L</button>
</div></body></html>
