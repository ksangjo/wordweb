<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="/templete/total_review.css" rel="stylesheet" />
    <title>Document</title>
    <script src="/javascript/utils.js"></script>
    <script src="/javascript/total_review.js"></script>
</head>
<body onload="first_load()">
<div class="total_review">
    <form method="GET">
        <button class="web_name" onclick="reload_alert()">편입영어</button>
    </form>
    <span class="page_title">TOTAL REVIEW🔥</span>
    <span class="title_line"></span>
    <button class="left_button" onclick="left_click()"></button>
    <button class="right_button" onclick="right_click()"></button>
    <div class="word_card"></div>
    <div class="word_information">
        <p class="english"></p>
        <p class="meaning"></p>
        <p class="sentence"></p>
    </div>
    <img class="O_button" src="http://127.0.0.1:8000/o_button" onclick="left_click()"></img>
    <img class="X_button" src="http://127.0.0.1:8000/x_button" onclick="right_click()"></img>
    <img class="return_button" src="http://127.0.0.1:8000/return_button"></img>
    <button class="end_of_stage" onclick="circulating()">Nice work ! 🔁</button>
    <button class="display" onclick="start_total()">start your review</button>
    <span class="all_clear">There's no word left. Thank you !</span>
    <img class="home" src="http://127.0.0.1:8000/home" onclick="location.href='first_page'"></img>
    <span class="bottom_letter">영어엔 단어가 80%</span>
    <button class="today_button" onclick="location.href='today'"></button>
    <button class="total_button" onclick="location.href='total'"></button>
    <button class="today_letter" onclick="location.href='today'">T
        O
        D
        A
        Y</button>
    <button class="total_letter" onclick="location.href='total'">T
        O
        T
        A
        L</button>
</div>
</body>

</html>
